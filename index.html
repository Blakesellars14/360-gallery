<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
       <!-- <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"> -->
       <!-- 360 IMAGES for slideshow -->
       <img id="door" crossorigin="anonymous" src="images/door.jpg">
       <img id="lobby" crossorigin="anonymous" src="images/lobby_blur.jpg">
       <img id="lab" crossorigin="anonymous" src="images/computer_lab.jpg">
       <img id = "digi" crossorigin="anonymous" src="images/digitization_station.jpg">
       <img id ="studio" crossorigin="anonymous" src="images/recording_studio.jpg">
      
       <!-- 2D jpegs for tiles (clickable links)-->
        <img id="door-thumb" src="images/Entrance.png"> 
        <img id="lobby-thumb" crossorigin="anonymous" src="images/Lobby.png">
        <img id="lab-thumb" crossorigin="anonymous" src="images/Computer_lab.png">
        <img id="studio-thumb" crossorigin="anonymous" src="images/Studio.png">
        <img id="digi-thumb" crossorigin="anonymous" src="">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#door"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-entity id="links">
        <a-entity template="src: #link" data-src="#door" data-thumb="#door-thumb" layout="type: line" rotation="0 -90 0" position="4 .5 0"></a-entity>
      <a-entity template="src: #link" data-src="#lobby" data-thumb="#lobby-thumb" layout="type: line" rotation="0 0 0" position="0 .5 -4"></a-entity> -->
        <a-entity template="src: #link" data-src="#lab" data-thumb="#lab-thumb" layout="type: line" rotation="0 180 0" position="0 .5 4"></a-entity> 
        <a-entity template="src: #link" data-src="#studio" data-thumb="#studio-thumb" layout="type: line" rotation="0 90 0" position="-4 .5 0"></a-entity>
       <!-- <a-entity template="src: #link" data-src="#digi" data-thumb="#digi-thumb" layout="type: line" rotation="0 -90 0" position="0 0 4"></a-entity> -->
      </a-entity>

      <!-- Camera + cursor. -->
      <!--           animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" -->
      <a-entity id="camera" camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 5 5 5; dur: 50"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 50"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
